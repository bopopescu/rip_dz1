{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container">
        <div class="module-login">
            <h2 class="text-center">Логин</h2>
            {% if form.errors %}
                <p>Вы ввели неправильный логин или пароль</p>
            {% endif %}
            <div class="login-form">
                <form action="{% url 'users:login' %}" method="post">
                    {{ form|bootstrap }}
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <button type="submit" class="btn btn-outline-primary">Войти</button>
                    <a href="{% url 'users:account_registration' %}" class="btn btn-outline-info" style="float: right">Зарегистрироваться</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
